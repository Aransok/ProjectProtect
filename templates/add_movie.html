{% extends 'base_site.html' %}
{% load static %}
{% include 'navbar.html' %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/details.css' %}">
<section>
    <div class="movie-container">
    </div>
    <div class="movie-add">
        <div>
            <h2>Add Movie</h2>
            <form method="post" action="{% url 'add_movie' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Movie</button>
            </form>
        </div>
        <p class="movie-description">Add a new movie to the collection.</p>
    </div>
</section>
{% endblock %}
